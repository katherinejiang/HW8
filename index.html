<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Gaegu' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Rock Salt' rel='stylesheet'>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="stylesheet" href="plugins/aos/aos.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <title>Kombucha</title>
    </head>

    <body> 
   
        <!--nav bar-->
        <nav class="navbar navbar-expand-md fixed-top bg-dark navbar-collapse">
            <button class="navbar-toggler navbar-dark" data-toggle="collapse" data-target="#collapse-target">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapse-target">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href=#home>home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=#what-you-need>what you need</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=#brew>brew tea</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=#ferment>ferment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=#bottle>bottle</a>
                    </li>
                </ul>
            </div>
        </nav>


        <section id="home">
            <div class="container-fluid">

                <!--title-->
                <header class="flexed-content-center">
                    <h1>MAKE YOUR OWN</h1>
                    <h1>KOMBUCHA</h1>
                    <div class="start-button" data-aos="fade-up" data-aos-duration="1500">
                        <a class="btn btn-primary btn-xl" href=#what-you-need><h3>get started</h3></a>
                    </div>
                </header> 
                
                <!--scroll button-->
                <div class="row justify-content-center start-button" data-aos="fade-up" data-aos-duration="1500">
                        
                </div>

            </div>   

        </section>

        <section id="what-you-need">
            <div class="container-fluid">
                
                    <!--title-->
                    <div class="title" data-aos="fade-right" data-aos-duration="1000">
                        <h1>what you need</h1>
                    </div>    

                    <!--items-->
                    <div class="row justify-content-center">
                        <div class="col-3 col-md-3 col-lg-2">
                            <div class="ingred"><img src="assets/kombucha-06.svg" alt="glass jar"><h2 class="text-center" >1 GAL JAR</h2></div>
                        </div>
                        <div class="col-3 col-md-3 col-lg-2">
                            <div class="ingred"><img src="assets/kombucha-10.svg" alt="scoby"><h2 class="text-center">1 SCOBY</h2></div>
                        </div>
                        <div class="col-3 col-md-3 col-lg-2">
                            <div class="ingred"><img src="assets/kombucha-07.svg" alt="black tea bags"><h2 class="text-center">7-10 BLACK TEA BAGS</h2></div>
                        </div>
                        <div class="col-3 col-md-3 col-lg-2">
                            <div class="ingred"><img src="assets/kombucha-09.svg" alt="bag of white sugar"><h2 class="text-center">1 CUP WHITE SUGAR</h2></div>
                        </div>
                    </div>
                    
                    <div class="row justify-content-center">

                        <div class="col-3 col-md-3 col-lg-2">
                            <div class="ingred"><img src="assets/kombucha-08.svg" alt="water cup"><h2 class="text-center">12 CUPS FILTERED WATER</h2></div>
                        </div>
                        <div class="col-3 col-md-3 col-lg-2">
                            <div class="ingred"><img src="assets/kombucha-18.svg" alt="glass of kombucha"><h2 class="text-center">STARTER KOMBUCHA</h2></div>
                        </div>
                    </div>

                    <!--scroll down-->
                    <div class="row scroll-down justify-content-center"  data-aos="fade-up" data-aos-duration="1000">
                        <a class="col-lg-1 col-2" href=#brew><img src="assets/kombucha-20.svg"></a>
                    </div>
                    
                </div>
        </section>

        <section id="brew">
            <div class=container-fluid>
                <!--title-->
                <div class="row justify-content-center title" data-aos="fade-right" data-aos-duration="1000">
                    <h1>brew your tea</h1>
                </div>
                
                <!--contents-->
                
                    <div class="col-4 col-md-2 col-lg-2 offset-8">
                        <img class="brew-images d-none thermometer" alt="thermometer" src="assets/kombucha-16.svg">
                    </div>
                    <div class="col-6 offset-1 action-buttons">
                        <div class="row"><button type="button" class="btn btn-primary brew-buttons" id="stepOne"><h2>1. Brew tea bags and sugar in filtered water</h2></button></div>
                        <div class="row"><button type="button" class="btn btn-primary brew-buttons" id="stepTwo"><h2>2. Cool to room temperature</h2></button></div>
                    </div>
                <div class="brew-images">
                    <div class="row">
                        <img class="col-4 col-md-3 col-lg-3 offset-md-3 offset-lg-3 tea d-none" alt="tea bags" src="assets/kombucha-13.svg"> 
                        <img class="col-3 col-md-3 col-lg-3 offset-md-3 offset-lg-3 sugar d-none" alt="bag of sugar" src="assets/kombucha-15.svg">
                    </div> 
                        <img class="col-8 col-md-6 col-lg-6 offset-4 offset-md-6 offset-lg-6 pot" alt="pot" src="assets/kombucha-17.svg">
                </div>
                
                <!--scroll down-->
                <div class="row justify-content-center scroll-down"  data-aos="fade-up" data-aos-duration="1000">
                    <a class="col-lg-1 col-2" href=#ferment><img src="assets/kombucha-20.svg"></a>
                </div>
                
            </div>
        </section>

        <section id="ferment">
            <div class=container-fluid>

                    <!--title-->
                    <div class="row justify-content-center title" data-aos="fade-right" data-aos-duration="1000">
                        <h1>time to ferment</h1>
                    </div>

                    <!--contents-->
                    <div class="col-2 offset-8">
                        <img class="d-none cover" alt="cover" src="assets/kombucha-23.svg">

                    </div>
                    <div class="col-6 offset-1">
                        <div class="row"><button type="button" class="btn btn-primary brew-buttons" id="stepThree"><h2>3. Combine tea, SCOBY, and starter kombucha in a jar</h2></button></div>
                        <div class="row"><button type="button" class="btn btn-primary brew-buttons" id="stepFour"><h2>4. Cover and leave alone for 7 days</h2></button></div>

                        <div class="ferment-images">
                            <img class="col-md-3 col-lg-4 d-none glass offset-lg-5" alt="kombucha glass" src="assets/kombucha-18.svg"> 
                            <img class="col-md-3 col-lg-4 d-none scoby offset-lg-5" alt="scoby" src="assets/kombucha-10.svg">
                            <img class="d-none time offset-5" alt="7 days later">
                        </div> 

                    </div>

                    <img class="col-6 col-md-3 col-lg-3 offset-6 offset-md-7 offset-lg-7 jar" alt="jar" src="assets/kombucha-06.svg">

                    <!--scroll down-->
                    <div class="row justify-content-center scroll-down"  data-aos="fade-up" data-aos-duration="1000">
                        <a class="col-lg-1 col-2" href=#bottle><img src="assets/kombucha-20.svg"></a>
                    </div>

            </div>
        </section>

        <section id="bottle">
            <div class=container-fluid>
                <!--title-->
                <div class="row justify-content-center title" data-aos="fade-right" data-aos-duration="1000">
                    <h1>bottle your kombucha</h1>
                </div>
                
                <!--contents-->
                <div class="col-2 offset-8">
                    <img class="d-none cover2" alt="cover" src="assets/kombucha-23.svg">
                </div>
                <div class="col-6 offset-1">
                    <div class="row"><button type="button" class="btn btn-primary brew-buttons" id="stepFive"><h2>5. After 7 days, a new SCOBY will appear</h2></button></div>
                    <div class="row"><button type="button" class="btn btn-primary brew-buttons" id="stepSix"><h2>6. Your kombucha is now ready to be bottled!</h2></button></div>

                </div>
                
                <div class="row">
                    <img class="col-2 glass d-none offset-4" alt="kombucha glass" src="assets/kombucha-18.svg"> 
                    <img class="col-3 scoby d-none offset-3" alt="scoby" src="assets/kombucha-10.svg">
                </div> 

                <img class="col-2 offset-5 d-none bottle" alt="jar" src="assets/kombucha-29.svg">
                <img class="col-3 offset-7 closed-jar1" alt="jar" src="assets/kombucha-27.svg">
                
                <!--scroll back up-->
                <div class="col-1 fixed-bottom justify-content-end"  data-aos="fade-down" data-aos-duration="800">
                    <a href=#home><img src="assets/kombucha-24.svg"><h2 class="scroll-up">BACK TO TOP</h2></a>
                </div>                
                
            </div>
        </section>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="plugins/aos/aos.js"></script>
        <script type="text/javascript" src="scrolling.js"></script>
        <script src="plugins/vivus/_build.js"></script>
        <script src="plugins/vivus/vivus.js"></script>
        <script src="plugins/vivus/pathformer.js"></script>

    </body>
</html>
